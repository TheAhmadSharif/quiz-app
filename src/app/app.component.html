<header class="top-header">
  <div class="container">
    <div class="row header-section">
            <div class="col-12">
                  <div class="d-flex justify-content-center">
                     
                     <h6 class="bb2"> <a href="#">Online Quiz</a> </h6>
                  </div>  <!-- End Logo Block -->
            </div>  <!-- End md 2 -->
      </div>    <!-- End row -->
  </div>    <!-- End container -->
</header>


<div class="container mh">
    <div class="component-div h70">
      <div style="margin-top: 20px;">
        <form (ngSubmit)="omSubmit($event, user)"> 
        <div class="card">
          <div class="card-body">
                <div class="form-group">
                  <h6> Participant Info :: </h6>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-sm" name="username" placeholder="Username" value="Ahmad" required minlength="4" [(ngModel)]="user.name" #username="ngModel">
                  

                  <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-warning">

                    <div *ngIf="username.errors.required">
                      Username is required.
                    </div>
                    <div *ngIf="username.errors.minlength">
                      Username must be at least 4 characters long.
                    </div>  <!-- End  -->
                  </div> <!-- End  -->


                  
                </div>  <!-- End form-group -->

                

                <div class="form-group">

                      <input type="text" class="form-control form-control-sm" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" id="email" name="email" ngModel #emailref="ngModel" [(ngModel)]="user.email" placeholder="Email Address">
                      <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class ="alert alert-warning">
                      <div [hidden]="!emailref.errors?.pattern">
                        Invalid pattern
                      </div> 
                      </div>


                </div>  <!-- End form-group -->
          </div>  <!-- End card body -->
        </div> <!-- End card -->




      <div *ngIf="!items" style="margin-top: 20px;">
            <li *ngFor="let index of [0,1,2,3,4]" class="card card-loader col-12" style="margin-top: 20px;">
          </li>
      </div> <!-- End -->

      <div *ngIf="items" class="card-body">
          <h6>Questions are given below: </h6>
      </div> <!-- End -->

      
        
        <div *ngFor="let item of items; let i = index;" class="card" style="margin-bottom: 10px;">
            <div class="card-body">
                <div class="bb1 d-ib">
                  {{ i + 1}}. {{ item.question }}
                </div>
                <div *ngFor="let opt of item.option; let j = index;">
                  <div>
                    <input type="radio" [name]="[i]" [value]="opt" #useranswer (click)="getUserValue(i, j, useranswer.value)">
                    <label [id]="'mark-' + i.toString() + j.toString()">
                      {{ opt }}
                    </label>
                  </div> <!-- End -->
                </div>
            </div> <!-- End card body -->
        </div>  <!-- End card -->

        <div *ngIf="publishscore" class="card">
            <div class="card-body">
              You score is {{ score }}
            </div>  <!-- End -->
        </div> <!-- End -->

      <div style="margin-top: 20px;">
        <button class="btn btn-success" style="margin-right: 10px">Submit</button>
        <button class="btn btn-warning" (click)="refreshPage()">Reset</button>
      </div>  <!-- End  -->
      </form>


      </div>  <!-- End -->
    </div>  <!-- End component-div -->
</div> <!--  End container -->  


<footer>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
        &copy; 2020. All rights reserved.
    </div> <!-- End col sm --> 
  </div> <!-- End row -->
</div> <!--  End container --> 
</footer>
